<li>
  <a href="{{ story.url }}" target="_blank" rel="nofollow noopener">{{ story.title }}</a>
  {% if append_service %}
    <small><strong>{{ story.service.name }}</strong></small>
  {% endif %}
  <p>
    {{ story.score }} point{{ story.score|pluralize }}
    &bullet;
    {{ story.date|date:'M d, Y'|lower }}
  </p>
  <p style="font-size:17px">
    {{ story.description }}
  </p>
  <img src= {{ story.image_url }} alt="We could not display the image" height=150>
  {% include 'services/includes/bookmark_sec.html' %}
</li>
