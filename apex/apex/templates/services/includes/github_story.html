{% load github_title %}

<li>
  <a href="{{ story.url }}" target="_blank" rel="nofollow noopener">{{ story.title|github_title|safe }}</a>
  {% if append_service %}
    <small><strong>{{ story.service.name }}</strong></small>
  {% endif %}
  <p>
    {{ story.score }} star{{ story.score|pluralize }}
    {% if story.description %}
      &bullet;
      {{ story.description }}
    {% endif %}
    &bullet;
    {{ story.date|date:'M d, Y'|lower }}
  </p>
</li>
