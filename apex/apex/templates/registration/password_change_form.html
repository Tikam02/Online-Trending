{% extends 'base.html' %}

{% block title %}Change Your Password?{% endblock %}

{% block content %}
<div id="change_password">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password" id="submit" style="margin-left: 30%; " class="button">
  </form>
</div>
{% endblock %}
