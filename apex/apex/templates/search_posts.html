
{% block content %}
<form action="/hms/accommodations" method="GET">
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input
                type="text"
                class="form-control"
                placeholder="Search"
                id="txtSearch"
                name = "search"/>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
